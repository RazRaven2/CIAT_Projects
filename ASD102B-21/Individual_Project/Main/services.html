       <article>
          <h2>Services</h2>
          <p>Our experienced, professional feline gardeners are up to the task for your gardening needs.</p>
          <p>Choose the custom options that fit your needs:</p>
          <form id="estimateform">
             <fieldset>
                <legend><span>Gardening</span></legend>
                <input type="number" min="0" max="4" id="gardenNum" />
                <label for="gardenNum">
                   <p># of gardeners (1&#8209;4)</p>
                   <p>$100/hr</p>
                </label>
 
                <input type="number" min="2" id="gardenHrs" />
                <label for="gardenHrs">
                   <p># of hours to photograph (minimum&nbsp;2)</p>
                </label>
 
                <input type="checkbox" id="tasteTesting" />
                <label for="tasteTesting">
                   <p>Taste Tester</p>
                   <p>$350</p>
                </label>
 
                <input type="checkbox" id="photoRights" />
                <label for="grantRights">
                   <p>Photography rights for all photos</p>
                   <p>$1250</p>
                </label>
             </fieldset>
             <fieldset>
                <legend><span>Travel</span></legend>
                <input type="number" id="gardenDist" min="0" />
                <label for="gardenDist">
                   <p>Event distance from Olympia, WA</p>
                   <p>$2/mi per feline gardener</p>
                </label>
             </fieldset>
             <fieldset>
               <legend><span>Request Location</span></legend>
               <div id="displayMap"></div>
               <div id="coordsBox">
                  <textarea id="latitude"></textarea>
                  <textarea id="longitude"></textarea>
                  <textarea id="altitude"></textarea>
               </div>
             </fieldset>
          </form>
       </article>
       <aside>
          <p>Total Estimate: <span id="estimate"></span></p>
       </aside>
